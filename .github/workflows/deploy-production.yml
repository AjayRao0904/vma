name: Deploy to AWS Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_API_REPOSITORY: vma-api
  ECR_WORKER_REPOSITORY: vma-worker

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            -f Dockerfile.api \
            -t $ECR_REGISTRY/$ECR_API_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_API_REPOSITORY:latest \
            --cache-from $ECR_REGISTRY/$ECR_API_REPOSITORY:latest \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            .

      - name: Build Worker Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            -f Dockerfile.worker \
            -t $ECR_REGISTRY/$ECR_WORKER_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_WORKER_REPOSITORY:latest \
            --cache-from $ECR_REGISTRY/$ECR_WORKER_REPOSITORY:latest \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            .

      - name: Push API image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker push $ECR_REGISTRY/$ECR_API_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_API_REPOSITORY:latest

      - name: Push Worker image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker push $ECR_REGISTRY/$ECR_WORKER_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_WORKER_REPOSITORY:latest

      - name: Refresh API Auto Scaling Group
        run: |
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name vma-api-asg \
            --preferences '{"MinHealthyPercentage":50,"InstanceWarmup":300}' \
            --region ${{ env.AWS_REGION }} || echo "API ASG not found or already refreshing"

      - name: Refresh Worker Auto Scaling Group
        run: |
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name vma-worker-asg \
            --preferences '{"MinHealthyPercentage":50,"InstanceWarmup":300}' \
            --region ${{ env.AWS_REGION }} || echo "Worker ASG not found or already refreshing"

      - name: Wait for API deployment
        run: |
          echo "Waiting for API instances to become healthy..."
          sleep 60
          aws autoscaling describe-instance-refreshes \
            --auto-scaling-group-name vma-api-asg \
            --region ${{ env.AWS_REGION }} \
            --max-records 1 || true

      - name: Deployment summary
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "::notice::Deployment initiated successfully"
          echo "::notice::API Image: $ECR_REGISTRY/$ECR_API_REPOSITORY:$IMAGE_TAG"
          echo "::notice::Worker Image: $ECR_REGISTRY/$ECR_WORKER_REPOSITORY:$IMAGE_TAG"
          echo "::notice::Commit: ${{ github.sha }}"
          echo "::notice::Branch: ${{ github.ref_name }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Deployment failed. Please check the logs above."
